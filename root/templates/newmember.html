<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Member Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='newmember.css')}}" />
</head>

<body>
  <h1>New Member Registration</h1>
  <form action="{{ url_for('users.new') }}" method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="name" name="first_name" required />
    <br />
    <label for="last_name">Last Name:</label>
    <input type="text" id="name" name="last_name" required />
    <br />
    <label for="student_id">Student ID #:</label>
    <input type="text" id="student_id" name="student_id" required />
    <br />
    <label for="email">University Username:</label>
    <input type="email" id="email" name="username" required />    <!--type & id may change-->
    <br />
    <label for="signature">Signature (Waiver):</label>
    <input type="text" id="signature" name="signature" required />
    <br />
    <input type="hidden" name="rfid" value="{{ rfid }}">
    <button type="submit">Register</button>
    <br />
  </form>
</body>
</html>
