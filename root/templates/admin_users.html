<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>

<body>
  <h1>User Management</h1>
  <table>
    <tr>
      <th>RFID</th>
      <th>Student ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Signature</th>
      <th>Action</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.rfid }}</td>
      <td>{{ u.student_id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.first_name }} {{ u.last_name }}</td>
      <td>{{ u.signature or "â€”" }}</td>
      <td>
        <form method="POST" action="{{ url_for('admin.delete_user', rfid=u.rfid) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
