<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Makerspace Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='returning.css')}}" />
  <style>
    /* Additional formatting styles */
    form {
      max-width: 500px;
      margin: 20px auto;
    }
    
    form label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    
    form input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    
    form br {
      display: none;
    }
    
    button {
      display: block;
      margin: 20px auto 10px;
      width: 150px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Thank you for visiting the Makerspace!</h1>
  <form>
    <label>
      <input type="checkbox" name="machines" value="Soldering Station" />
      Soldering Station
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Vinyl Station" />
      Vinyl Station
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Laser Engravers" />
      Laser Engravers
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Paint Station" />
      Paint Station
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Woodworking" />
      Woodworking
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Glass/Jewelry Station" />
      Glass/Jewelry Station
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Print Your Own" />
      Print Your Own
    </label>
    <br />
    <label>
      <input type="checkbox" name="machines" value="Misc Tools" />
      Misc Tools
    </label>
    <br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
