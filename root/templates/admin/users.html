{% extends "admin/base.html" %}

{% block content %}
<h1>User Management</h1>
<table>
  <tr>
    <th>RFID</th>
    <th>Student ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Signature</th>
    <th>Action</th>
  </tr>
  {% for u in users %}
  <tr>
    <td>{{ u.rfid }}</td>
    <td>{{ u.student_id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.first_name }}</td> 
    <td>{{ u.last_name }}</td>
    <td>{{ u.signature or "â€”" }}</td>
    <td>
      <form method="POST" action="{{ url_for('admin.delete_user', rfid=u.rfid) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
