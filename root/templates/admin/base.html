<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
  <div class="admin-container">
    <div class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('admin.view_users') }}">Users</a></li>
        <li><a href="{{ url_for('admin.view_scans') }}">Scans</a></li>
        <li><a href="{{ url_for('admin.view_machines') }}">Machines</a></li>
        <li><a href="{{ url_for('admin.export_page') }}">Export</a></li>
        <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
      </ul>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
